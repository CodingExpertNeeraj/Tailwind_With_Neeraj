<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind cards</title>

</head>

<body>
    <div class="max-w[1320px] mx-auto">
        <h1 class="text-4xl text-center py-5">Reasponsive card layout with the help of Tailwind</h1>
    </div>

    <div class="max-w-[1320px] mx-auto grid lg:grid-cols-4 md:grid-cols-2 gap-5 px-[20px]">

        <div class="text-center shadow-lg">

            <img src="https://media.istockphoto.com/id/611105786/photo/teddy-bear.jpg?b=1&s=170667a&w=0&k=20&c=mbE-0v77EAcU8I7qSLgtP9equZAmd4jIGvRSGd9E62s="alt="" class="hover:scale-125">
            <h3 class="py-2 text-2xl">Sad taddy bear.sitting alone.</h3>
            <p class="text-1xl">300 rupye </p>
        </div>

        <div class="text-center shadow-lg">
            <img src="https://media.istockphoto.com/id/1301568586/photo/teddy-bear-in-focus-placed-in-heart-shaped-box.jpg?s=612x612&w=0&k=20&c=BudCMvqol7V-2Lp28F8OqEGEYuXA0ceeMy_Z4EC2bYI="alt="" class="hover:scale-125">
            <h3 class="py-2 text-2xl">Taddy bear focus in place heart shape box. </h3>
            <p class="text-1xl">350 rupye </p>
        </div>


        <div class="text-center shadow-lg">
            <img src="https://media.istockphoto.com/id/1307361537/photo/stack-of-folded-wool-knitted-sweaters-or-pullovers-in-pink-pastel-colors-on-table-with-soft.jpg?b=1&s=170667a&w=0&k=20&c=UeqHnnzjdItwWhMsvXqDpMnfHqEAS7utH1lfHH0jXhE=" alt="" class="hover:scale-125">
            <h3 class="py-2 text-2xl">Taddy bear on table pink pastle color </h3>
            <p class="text-1xl">400 rupye </p>

        </div>

        <div class="text-center shadow-lg">
            <div class="overflow-hidden">
                <img src="https://media.istockphoto.com/id/651338582/photo/baby-clothes-and-accessories-with-taddy-bear-toy.jpg?b=1&s=170667a&w=0&k=20&c=3MzxRLTvZzBdwvfR61xCdKbhAvZF1dfk0qAPAzRr8Gw="alt="" class="hover:scale-125">
            </div>
            <h3 class="py-2 text-2xl">Lying taddy bear on table</h3>
            <p class="text-1xl">450 rupye </p>

        </div>

    </div>

    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
